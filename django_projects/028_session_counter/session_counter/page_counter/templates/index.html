<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The God of f5</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <h1>Counter</h1>
    <p>Count {{ request.session.counter }} times</p>
    <p>Refreshed {{ request.session.refresh_counter }} times</p>
    <form action="/destroy_session">
        <input type="submit" value="Destroy" >
    </form>
    <form action="/add_two">
        <input type="submit" value="+2" >
    </form>
    <form action="/add_value" method='post'>
        {% csrf_token %}
        <input type="number" name="increment_value" id="number_box">
        <input type="submit" value="add">
    </form>
  </div>
</body>
</html>
