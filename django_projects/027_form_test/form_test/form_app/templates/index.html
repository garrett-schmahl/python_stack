<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dojo Survey</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <form action='/result' method='post'>
        {% csrf_token %}
        <div class="row mb-3 gx-10">
          <div class="col ">
            <label for="name_input" class="form-label h5">Your Name:</label>
          </div>
          <div class="col">
            <input type='text' name='name' id='name_input' class='form-control'>
          </div>
        </div>
        <div class="row mb-3 gx-10">
          <div class="col">
            <label for="dojo_location_input" class="form-label h5">Dojo Location:</label>
          </div>
          <div class="col">
            <select class="form-select" name="dojo_location" id="dojo_location_input">
              <option value="Bellevue">Bellevue</option>
              <option value="Seattle">Seattle</option>
              <option value="Denver">Denver</option>
              <option value="New York">New York</option>
              <option value="San Jose">San Jose</option>
            </select>
          </div>
        </div>
        <div class="row mb-3 gx-10">
          <div class="col">
            <label for="favorite_language_input" class="form-label h5">Favorite Language:</label>
          </div>
          <div class="col">
            <select class="form-select" name="favorite_language" id="favorite_language_input">
              <option value="Python">Python</option>
              <option value="Javascript">Javascript</option>
              <option value="C#">C#</option>
              <option value="Java">Java</option>
              <option value="Ruby">Ruby</option>
            </select>
          </div>
        <div class="row mb-3 gx-10">
          <h5>What lessons have you finished?</h5>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="Dojo Survey" id="lesson_input_dojo_survey" name="lesson_input">
            <label class="form-check-label" for="lesson_input_dojo_survey">Dojo Survey</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="Time Display" id="lesson_input_time_display" name="lesson_input">
            <label class="form-check-label" for="lesson_input_time_display">Time Display</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="First Django" id="lesson_input_first_django" name="lesson_input">
            <label class="form-check-label" for="lesson_input_first_django">First Django Project</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" value="Flask" id="lesson_input_flask" name="lesson_input">
            <label class="form-check-label" for="lesson_input_flask">Flask</label>
          </div>
        </div>
        <div class="row mb-3 gx-10">
          <h5>Are you enjoying the time of eve?</h5>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="eve_enjoy_check" id="eve_enjoy_check_yes" value="Yes" checked>
            <label class="form-check-label" for="eve_enjoy_check_yes">Yes</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="eve_enjoy_check" id="eve_enjoy_check_no" value="No">
            <label class="form-check-label" for="eve_enjoy_check_no">No</label>
          </div>
        </div>
        <div class="row mb-3 gx-10">
          <label for="comment_box" class="form-label h5">Comment(optional):</label>
          <textarea class="form-control" id="comment_box" rows="3" name="comment_box_survey"></textarea>
        </div>
        <div class="col-md-3 offset-md-11">
          <button type='submit' class="btn btn-primary">Submit</button>
        </div>
    </form>
  </div>
</body>
</html>
