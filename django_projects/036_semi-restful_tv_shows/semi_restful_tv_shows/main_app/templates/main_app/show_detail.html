<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>{{ show.name }}</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-between align-items-start">
            <h1 class="col">{{ show.name }}</h1>
            <a href="/shows" class="col text-end">Go Back</a>
        </div>
        <div class="row mb-5">
            <p>Network: {{ show.network.name }}</p>
            <p>Release Date: {{ show.release_date }}</p>
            <p>Description: {{ show.description }}</p>
        </div>
        <div class="row">
            <p>Last Updated: {{ show.updated_at }}</p>
            <p> <a href="/shows/{{ show.id }}/edit">Edit</a> | <a href="/shows/{{ show.id }}/destroy">Delete</a></p>
        </div>
    </div>
</body>
</html>
