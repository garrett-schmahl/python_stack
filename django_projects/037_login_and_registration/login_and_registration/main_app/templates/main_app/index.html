<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>Login and Registration</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class ="col">
                <h1>Registration</h1>
                    {% if messages %}
                    <ul class="messages">    
                    {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                    {% endfor %}
                    </ul>
                {% endif %}
                <form action="/user/create" method="POST">
                    {% csrf_token%}
                    <div class="mb-3">
                        <label for="new_user_first_name_input" class="form-label">First Name</label>
                        <input type="text" name="new_user_first_name_input" id="new_user_first_name_input" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="new_user_last_name_input" class="form-label">Last Name</label>
                        <input type="text" name="new_user_last_name_input" id="new_user_last_name_input" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="new_user_date_input" class="form-label">Age</label>
                        <input type="date" name="new_user_date_input" id="new_user_date_input" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="new_user_email_input" class="form-label">Email</label>
                        <input type="email" name="new_user_email_input" id="new_user_email_input" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="new_user_password_input" class="form-label">Password</label>
                        <input type="password" name="new_user_password_input" id="new_user_password_input" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="new_user_password_check" class="form-label">Confirm Password</label>
                        <input type="password" name="new_user_password_check" id="new_user_password_check" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
            <div class ="col">
                <h1>Login</h1>
                <form action="/user/login" method="POST">
                    {% csrf_token%}
                    <div class="mb-3">
                        <label for="email_input" class="form-label">Email</label>
                        <input type="email" name="email_input" id="email_input" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password_input" class="form-label">Password</label>
                        <input type="password" name="password_input" id="password_input" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>
            </div>     
        </div>
    </div>
</body>
</html>
