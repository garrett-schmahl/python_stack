<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Bobby Drop Tables</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <h1 class="col-md-auto">All The Users</h1>
        </div>
        <table class="table table-striped">
            <thead class="table-secondary">
                <th>ID</th>
                <th>Name</th>
                <th>Email Address</th>
                <th>Age</th>
            </thead>
            <tbody>
                {% for user in all_users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.first_name }} {{ user.last_name }}</td>
                    <td>{{ user.email_address }}</td>
                    <td>{{ user.age }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <hr>
        <div class="row justify-content-center">
            <h1 class="col-md-auto">Add a User</h1>
        </div>
        <form action="/new_user" method="POST">
            {% csrf_token %}
            <div class="row mb-3 gx-5">
                <div class="col d-flex justify-content-between">
                    <label for id="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name">
                </div>
                <div class="col d-flex justify-content-between">
                    <label for id="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
            </div>
            <div class="row mb-3 gx-5">
                <div class="col d-flex justify-content-between">
                    <label for id="email_entry">Email</label>
                    <input type="email" id="email_entry" name="email_entry">
                </div>
                <div class="col d-flex justify-content-between">
                    <label for id="age_entry">Age</label>
                    <input type="number" id="age_entry" name="age_entry">
                </div>
            </div>
            <div class="row justify-content-center">
                <button type="submit" class="col-md-auto">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
